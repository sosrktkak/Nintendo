    <!-- 메인 슬라이더 -->
    <section class="main-slider">
        <div class="slider-container">
            <div class="slider-wrapper">
                <div class="slide active">
                    <img src="이미지/커비.webp" alt="커비의 에어 라이더">
                </div>
                <div class="slide">
                    <img src="이미지/젤다.webp" alt="젤다무쌍 봉인 전기">
                </div>
                <div class="slide">
                    <img src="이미지/포켓몬.webp" alt="포켓몬 레전드 Z-A">
                </div>
                <div class="slide">
                    <img src="이미지/동물의숲.webp" alt="모여봐요 동물의 숲">
                </div>
                <div class="slide">
                    <img src="이미지/피크민.webp" alt="피크민 무료 업데이트">
                </div>
            </div>
            
            <button class="slider-btn prev">‹</button>
            <button class="slider-btn next">›</button>
            
            <div class="slider-dots">
                <span class="dot active" data-slide="0"></span>
                <span class="dot" data-slide="1"></span>
                <span class="dot" data-slide="2"></span>
                <span class="dot" data-slide="3"></span>
                <span class="dot" data-slide="4"></span>
            </div>
        </div>
    </section>

    <!-- 게임 목록 -->

        <div class="container">
            <ul class="game-items">

                    <span class="game-title">커비의 에어 라이더</span>
                </li>
                <li class="game-item">
                    <img src="이미지/젤다2.webp" alt="젤다무쌍 봉인 전기" class="game-icon">
                    <span class="game-title">젤다무쌍 봉인 전기</span>
                </li>
                <li class="game-item">
                    <img src="이미지/포켓몬2.webp" alt="Pokémon LEGENDS Z-A" class="game-icon">

                <li class="game-item">

                </li>
                <li class="game-item">

                    <span class="game-title">피크민 4부 업데이트</span>
                </li>
            </ul>
        </div>
